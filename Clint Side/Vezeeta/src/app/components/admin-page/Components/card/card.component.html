<p-dataView #dv [value]="items" [rows]="9" [paginator]="true">
    <ng-template pTemplate="header">
        <div class="flex justify-content-end">
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
        <div class="col-12">
            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4 ">

                <div class="card flex justify-content-center">

                    <p-image src="{{product.image}}" alt="dr Image" width="70" [preview]="true"></p-image>
                </div>
                <div
                    class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-xl font-bold text-900">{{ product.name }}</div>
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">specialization</span>
                            </span>
                        </div>
                    </div>

                    <div class="flex flex-column align-items-center sm:align-items-center ">
                        <div class=" font-bold text-700 m-0">preview Identity</div>
                        <div class="card flex justify-content-center">

                            <p-image src="{{product.verification}}" alt="Image" width="60" [preview]="true"></p-image>
                        </div>
                    </div>
                    <div class="card flex border-0 justify-content-center">
                        <div class=" font-bold text-700 m-0">active</div>

                        <div class="text-xl font-bold text-900">{{product.status}}</div>
                    </div>
                    <div class="flex  sm:flex-row align-items-center sm:align-items-end gap-3 sm:gap-2">
                        <p-button icon="pi pi-image" (click)="accept(product)" [loading]="loading"
                            styleClass="p-button-rounded p-button-text p-button-raised">
                            <i class="fa-solid fa-check"></i>
                        </p-button>
                        <p-button icon="pi pi-image" (click)="reject(product)"
                            styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                            <i class="fa-regular fa-x"></i>
                        </p-button>


                        <div class="card flex justify-content-center text-center">

                            <!-- <p-overlayPanel #op>
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Card title</h5>
                                        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                                        <p class="card-text">Some quick example text to build on the card title and make
                                            up the bulk of the card's
                                            content.</p>
                                        <a href="#" class="card-link">Card link</a>
                                        <a href="#" class="card-link">Another link</a>
                                    </div>
                                </div>
                            </p-overlayPanel>
                            <p-button (click)="op.toggle($event)" icon="pi pi-image"
                                styleClass="p-button-rounded p-button-secondary p-button-text p-button-raised">
                                <i class="fa-regular fa-eye"></i>
                            </p-button> -->
                            <!-- <p-button (click)="op.toggle($event)" icon="pi pi-image" label="Show"></p-button> -->
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </ng-template>
    <!-- --------------------grid-veiw -->

    <ng-template let-product pTemplate="gridItem">
        <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
            <div class="p-4 border-1 surface-border surface-card border-round">
                <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                    <span class="flex align-items-center gap-2 bor">
                        <i class="pi pi-tag"></i>
                        <span class="font-semibold">dr id</span>
                        <span class="flex align-items-end gap-2">
                            <i class="pi pi-tag"></i>
                            <span class="font-semibold">dr id</span>
                        </span>
                    </span>
                </div>
                <div class="flex flex-column align-items-center gap-3 py-5">
                    <img class="w-9 shadow-2 border-round"
                        [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                        [alt]="product.name" />
                    <div class="text-2xl font-bold">Dr Name</div>
                    <div class="text-l font-bold m-0">specialization</div>
                </div>
                <div class="flex align-items-center justify-content-between">

                    <div class="text-center bg-primary p-2 rounded">
                        <p class="m-0">
                            identity</p>
                        <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image"
                            width="50" [preview]="true">
                        </p-image>

                    </div>
                    <span class="p-buttonset">
                        <button pButton pRipple label="Save" icon="pi pi-check"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
                        <button pButton pRipple label="Cancel" icon="pi pi-times"></button>
                    </span>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
