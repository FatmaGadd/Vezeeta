<div class="my-5">
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">reigons</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option value="0">اختر المحافظه</option>
                    <option *ngFor="let elent of specil" value={{elent.id}} selected>{{elent.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">reigon name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" formControlName="special">
                <p class="text-danger my-2" *ngIf="error">not valid</p>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">add</button>
    </form>
</div>
