<div class="container">
  <div   *ngIf="pageload==true">

    <div class=" my-5 " id="appoint">
      <div class="joinNow">
          <i class="fa-solid fa-calendar-days"><span class="me-2">اضافةاو حذف معاد</span></i>

      </div>
      <form method="post" class="border-1 border-light bg-white p-5 bg-light">
       
        <!-- add appoint -->
        <div class="form-outline my-2 d-flex justify-content-around">
  
          <div class="col-7">
            <form [formGroup]="appointForm" (submit)="addAppoint($event,start,end)">
  
              <div class="row d-flex justify-content-between"> 
              
                <table class="table table-bordered  table-light" >
                    <thead>
                      <tr>
                          <th>معاد البداية </th>
                          <th>معاد النهاية </th>
                          <th> اضافة موعد</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                            <input formControlName="startTime" required name="startTime" type="datetime-local" id="appoinS"
                              class="form-control col-8 " value="" placeholder=" " #start />
                       
                        </td>
                        <td>
                          <input formControlName="endTime" required name="endTime" type="datetime-local" id="appoinE"
                            class="form-control col-8 " placeholder=" " #end />
                       
                        </td>
                        <td>
                          <button class="btn btn-primary"><i class="fa-regular fa-plus"> </i></button>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </div>
            </form>
            <div *ngIf="notValid==true" class="text-danger bg-white input-group-text border-0">
              يوجد خطأ في المعاد
            </div>
        </div>
        </div>
        
        <!-- ---------------- aapear appoint ------------------------  -->
        <div class="input-group  px-4" *ngIf="appointments!=0">
          <table class="table table-striped table-hover table-light ">
            <thead>
              <tr>
                <th></th>
                  <th>اليوم</th>
                  <th>البدايه</th>
                  <th>النهايه</th>
              </tr>
            </thead>
            <tbody>
          <ng-container *ngFor="let appoint of appointments let i =index" class="d-flex justify-content-between col-8">
     
                <tr>
                    <td>
                      <div class="col-1"> <button (click)="removeAppoint(remoVal,$event)"
                        class="btn btn-close text-danger input-group-text me-4  "></button></div>
                    </td>
                    <td>    يوم {{daysForNgfor[i]}}  </td>
                    <td>    من {{startTime[i]}} </td>
                    <td>   الي {{endTime[i]}} </td>
                    <div hidden> <input type="text" readonly value="{{appoint.id}}" class="my-2" #remoVal></div>
                  </tr>
           
          </ng-container>
       
        </tbody>
      </table>
        </div>
        <div class="mt-3">
          <button [routerLinkActive]="'linkActive '" [routerLink]="['/doctor/profile']"
            [routerLinkActiveOptions]="{ exact: true }" class="btn btn-primary">الرجوع </button>
        </div>
  
      </form> 
    </div>
  </div>
</div>
