
<div class="alert" *ngIf="alertDiv">
    تم تعديل البيانات بنجاح <a [routerLink]="['/']" routerLinkActive="router-link-active" >الصفحة الرئيسية</a>
</div>

<div class="container">
    <div class="joinNow"> ادارة الملف الشخصي</div>
    <div class="bg-white p-3  ">
        <form  [formGroup]="formProfile" class="mt-4"> 

            <div class="d-flex p-1 m-1">
                <label for="patientName" class="control-label col-4"> الإسم      : </label>
                <div class="col-8">   
              <input type="text" name="patientName" id="patientName" class="form-control" formControlName="patientName">
                  </div>
                </div>

            <div class="d-flex p-1 m-1">
                <label for="email" class="control-label col-4">  البريد الالكتروني : </label>
                <div class="col-8">
                    <input type="email" value="" name="patientEmail" id="email" class="form-control" formControlName="patientEmail">
                </div>
            </div>

            <div class="d-flex p-1 m-1">
          <label for="phone" class="control-label col-4"> رقم الموبايل    : </label>
          <div class="col-8">
          <input type="tel" id="phone" name="patientPhone" value="" class="form-control" formControlName="patientPhone"> 
          </div>
          </div>
          
          <div class="d-flex p-1 m-1">
            <label for="birth" class="control-label col-4">    تاريخ الميلاد   : </label>
            <div class="col-8">
            <input type="datetime-local" id="birth" name="patientBirth_date" value="" class="form-control" formControlName="patientBirth_date"> 
            </div>
            </div>
            
            <div class="d-flex p-1 m-1">
                <label for="address" class="control-label col-4"> المنطقه      : </label>
                <div class="col-8">
                  <input type="text" value="{{getAddress.value}}" name="patientAddress" id="address" class="form-control" formControlName="patientAddress">
                </div>
                </div>
             
            <div class="form-group d-flex ">
                <div class="col-4"></div>
                <div class="col-8 d-flex">
                    <button type="submit" class="submit "  (click)="updateInfo($event)">
                       
                        <span *ngIf="showSpinner" class="spinner-border " role="status">
 
                        </span>
                                         <span *ngIf="!showSpinner" > حفظ </span>               
                    </button>
                <button  (click)="  resetForm()" value=" " class="reset" >إلغاء</button>
           
                </div>
            </div>
        </form> 
     </div>
</div>
